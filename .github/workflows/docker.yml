name: 🚢 Docker

on:
  push:
    branches:
      - main
  pull_request:

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: 🚢 Docker
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🔨 Build image
        run: ./scripts/build

      - name: 🔥 Smoke test
        run: ./scripts/smoke-test

      - name: 🚢 Push image
        run: ./scripts/push
